<!doctype html>
<html lang="es" ng-app>
<head>
	<title>ToDo</title>
	<meta charset="utf-8">

	<!-- Bootstrap -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<!-- Bootstrap -->

	<!-- AngularJS -->
	<script src="../js/angular.min.js"></script>
	<!-- AngularJS -->

	<script src="../js/ToDo.js"></script>
	<link rel="stylesheet" href="../css/ToDo.css">
</head>
<body>
	<div class="container-fluid">
		<h1>ToDo con AngularJS y Bootstrap</h1>
		<div ng-controller="controladorTareas">
			<!--
			<ul>
				<li ng-repeat="tarea in tareas">
					<input type="checkbox" ng-model="tarea.hecho">
					<span class="hecho-{{tarea.hecho}}">{{tarea.texto}}</span>
				</li>
			</ul>
			-->

			<div class="checkbox" ng-repeat="tarea in tareas">
				<label>
					<input type="checkbox" ng-model="tarea.hecho"> <span class="hecho-{{tarea.hecho}}">{{tarea.texto}}</span>
				</label>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Bootstrap -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<!-- Bootstrap -->
</body>
</html>
