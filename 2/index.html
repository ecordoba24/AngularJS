<!doctype html>
<html ng-app>
<head>
    <title>ng-model</title>
    <meta charset="utf-8">
    <script src="../js/angular.min.js"></script>
</head>
<body>
    <div>
        <label>Nombre:</label>
        <input type="text" ng-model="Nombre" placeholder="Escriba su nombre aqui">
        <hr>
        <h1>Hola {{Nombre}}!</h1>
    </div>
</body>
</html>
